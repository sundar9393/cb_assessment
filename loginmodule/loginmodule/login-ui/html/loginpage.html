<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="665455024560-vkegl9qdfkdk7t9el1ruhfubdcdtikut.apps.googleusercontent.com">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
<div id="main_div">

    <div id="header">
        <span id="logo">Ecommerce App</span>
        <button type="button" class="header_btn" id="signup_btn" data-toggle="modal" data-target="#modalSignUp">Sign up</button>
        <button class="header_btn" id="signin_btn" data-toggle="modal" data-target="#signInModal">Sign in</button>
        <button class="header_btn" id="signout_btn" style="display: none" onclick="signOut()">Sign out</button>
        <button class="header_btn" id="role_btn" style="display: none" data-toggle="modal" data-target="#roleModal">Change role</button>
        <span id="username" style="display: none; float: right; font-weight: bold; margin: 15px" ></span>


        <!-- Sign in Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="loginLabel">Welcome Back</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group has-error">
                            <label for="contactNum">Mobile Number</label>
                            <input type="tel" minlength="10" maxlength="10" class="form-control" required="required" id="contactNum" aria-describedby="contactNum" placeholder="Enter your 10 digit mobile number">
                        </div>

                        <button class="btn btn-primary" data-onsuccess="onSignIn" id="btn1" onclick="registerCheck()">Sign In</button>
                        <br><br>
                        <div id="googlessobtn" class="g-signin2" data-onsuccess="onSignIn" style="display: none"></div>
                        <p style="font-weight: bold;text-align: center;">Not a member ? <a href="#modalSignUp" data-toggle="modal" data-target="#modalSignUp" data-dismiss="modal">Signup</a></p>

                    </div>

                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>


        <!--Signup modal -->
        <div class="modal fade" id="modalSignUp" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerLabel">Join Us</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group has-error">
                            <label for="firstName" style="font-weight: bold;">First Name</label>
                            <input type="text" class="form-control" required="required" id="firstName" aria-describedby="fName" placeholder="Enter First Name">
                        </div>


                        <div class="form-group has-error">
                            <label for="lastName" style="font-weight: bold;">Last Name</label>
                            <input type="text" class="form-control" required="required" id="lastName" aria-describedby="fName" placeholder="Enter Last Name">
                        </div>

                        <div class="form-group has-error">
                            <label for="mobileNumber" style="font-weight: bold;">Mobile Number</label>
                            <input type="tel" minlength="10" maxlength="10" class="form-control" required="required" id="mobileNumber" aria-describedby="fName" placeholder="Enter Mobile Number">
                        </div>

                        <div class="form-group has-error">
                            <label for="role" style="font-weight: bold;">Choose a role:</label>
                            <select id="role" name="role">
                                <option value="seller">Seller</option>
                                <option value="buyer">Buyer</option>
                            </select>
                        </div>

                        <div class="form-group has-error">
                            <label for="address" style="font-weight: bold;">Address:</label>
                            <input type="text" class="form-control" required="required" id="address" aria-describedby="fName" placeholder="Enter your address">
                        </div>

                        <button type="submit" class="btn btn-primary" id="btn2" onclick="registerUser()">Sign Up</button>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

        <!--role change modal -->
        <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="roleLabel">Change your role</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group has-error">
                            <label for="newRole" style="font-weight: bold;">Choose a role:</label>
                            <select id="newRole" name="role">
                                <option value="seller">Seller</option>
                                <option value="buyer">Buyer</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" id="btn3" onclick="changeRole()">Change role</button>
                    </div>

                    <div class="modal-footer">

                    </div>
                </div>

            </div>
        </div>

    </div>


</div>

<script>

    var xhr = new XMLHttpRequest();
    var userPhoneNum = "";
    var userRole = "";

    function registerCheck() {
        var phoneNum = document.getElementById('contactNum').value;
        console.log(phoneNum);
        xhr.open('GET', "http://localhost:8085/login/api/login/"+phoneNum);
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
        xhr.send();
        xhr.onreadystatechange = function() {
            if(xhr.readyState == 4) {
                if(xhr.status == 200) {
                    var userDetails = JSON.parse(xhr.responseText);
                    document.getElementById("loginLabel").innerHTML = "Welcome "+userDetails.firstName+" "+userDetails.lastName;
                    document.getElementById('googlessobtn').style.display = "block";
                    userRole = userDetails.role;
                } else if(xhr.status == 404) {
                    alert("Please, Sign Up before login");
                    document.getElementById('googlessobtn').style.display = "none";
                }
            }
        }
    }


    function clear() {
        $("#contactNum").val("");
        document.getElementById("loginLabel").innerHTML = "Welcome back!!";
        document.getElementById('googlessobtn').style.display = "none";
    }

    $(function () {
        $(document).on("hidden.bs.modal", "#signInModal", function () {
        clear();
        });
    });

    function onSignIn(googleUser) {
        userPhoneNum = document.getElementById('contactNum').value;
        document.getElementById('signout_btn').style.display = "inline";
        document.getElementById('role_btn').style.display = "inline";
        document.getElementById('signin_btn').style.display = "none";
        document.getElementById('signup_btn').style.display = "none";
        document.getElementById("username").style.display = "inline";
        document.getElementById("username").innerHTML = "Welcome "+userRole+", "+googleUser.getBasicProfile().getName();
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }

    function signOut() {
        gapi.auth2.getAuthInstance().signOut().then(function(){
            console.log('user signed out');
            document.getElementById('signout_btn').style.display = "none";
            document.getElementById('role_btn').style.display = "none";
            document.getElementById('signin_btn').style.display = "inline";
            document.getElementById('signup_btn').style.display = "inline";
            document.getElementById("username").innerHTML = "";
            document.getElementById("username").style.display = "none";
            userPhoneNum = "";
            userRole = "";
        })
    }

    function registerUser(){
        var payload = {
	        "firstName": "",
	        "lastName": "",
	        "mobileNumber": "",
	        "role": "",
	        "address": ""
	        };

	        payload.firstName = document.getElementById('firstName').value;
	        payload.lastName =  document.getElementById('lastName').value;
	        payload.mobileNumber = document.getElementById('mobileNumber').value;
	        payload.role = document.getElementById('role').value;
	        payload.address = document.getElementById('address').value;
	        console.log(payload);

	        xhr.open('POST', "http://localhost:8085/login/api/register");
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.send(JSON.stringify(payload));

            xhr.onreadystatechange = function () {
                if(xhr.readyState == 4) {
                    if(xhr.status == 201) {
                        alert("Registered successfully!!");
                    } else if(xhr.status == 409) {
                        alert("Phone number already present in the DB");
                    }
                }
            };
        }

        function clearSignUpForm() {
            $("#firstName").val("");
            $("#lastName").val("");
            $("#mobileNumber").val("");
            $("#address").val("");
        }

        $(function () {
        $(document).on("hidden.bs.modal", "#modalSignUp", function () {
        clearSignUpForm();
        });
    });

    function changeRole() {
        var newRole = document.getElementById('newRole').value;
        if(newRole == userRole) {
        alert("You are already a "+newRole);
        } else {

            //do a api call
            //update the username field
        }

    }

</script>

</body>

</html>
